<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Просто форма с помощью класса Form</h1>

<form action="" method="post">
    {% csrf_token %}
    {% for inp in form %}
        <p>{{ inp }}<strong style="color: red;">{{ inp.errors.as_text }}</strong></p><br>
    {% endfor %}
    <button>Ok</button>
</form>
</body>
</html>
