<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Страница поиска</h3>

    <form action="{% url 'lessons:login_1' %}" method="post">
        {% csrf_token %}
        <input type="text" name="login" id="login"><br><br>
        <input type="password" name="password"><br><br>
        <input type="button" value="ok" id="btn">
    </form>
<script>
    let btn = document.getElementById('btn')
    btn.addEventListener('click', fn)

    function fn() {
        let f = document.forms[0]
        let data = new FormData(f)
            data.append('состояние', 'дебил')
        let login = document.getElementById('login')
        fetch('http://127.0.0.1:8000/login_1/',{
            method:'POST',
            body:data
        })
            .then(response=>console.log(response.status))
    }

</script>
</body>
</html>
